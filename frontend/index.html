<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage DIVIA — Grésilles Trimole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="topbar">
            <div class="topbar-left">
                <div id="station-label">Station</div>
                <div id="station-name">
                    <select name="StationName" id="select_station">
                        <option value="DijonGare">Dijon Gare</option>
                        <option value="FochGare">Foch Gare</option>
                        <option value="Darcy">Darcy</option>
                        <option value="Godran">Godran-les-Halles</option>
                        <option value="Republique">République</option>
                        <option value="Auditorium">Auditorium</option>
                        <option value="Poincare">Poincaré</option>
                        <option value="Gresilles">Gresille-Trimolet</option>
                        <option value="ParcSport">Parc des Sports</option>
                        <option value="Chu">CHU</option>
                        <option value="Erasme">Erasme</option>
                        <option value="Universite">Université</option>
                        <option value="Mazen">Mazen-Sully</option>
                        <option value="Piscine">Piscine Olympique</option>
                        <option value="CapVert">CapVert</option>
                        <option value="GrandMarche">Grand Marché</option>
                        <option value="Quetigny">Quetigny Centre la Parenthèse</option>
                    </select>
                </div>
            </div>
            <div class="topbar-center">
                <div id="date">JJ/MM/AAAA</div>
                <div id="time">HH:MM</div>
            </div>
            <div class="topbar-right">
                <div id="logo"><img id="logoDivia" src="img/Divialogo.png"></div>
            </div>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="main-left-head">
                    <div class="dest-title">Destination</div>
                    <div class="next-title">Prochain passage</div>
                </div>
                <div class="main-left-center">
                    <div class="cardL">
                        <div class="line-block">
                            <div class="line-id">--</div>
                        </div>
                        <div class="dest-block">
                            <div class="dest-name">----</div>
                        </div>
                        <div class="time-block">
                            <div class="minute">--</div>
                            <div class="min-label">min</div>
                        </div>
                    </div>
                    <div class="cardL">
                        <div class="line-block">
                            <div class="line-id">--</div>
                        </div>

                    </div>

                        <div class="time-block">

                            <div class="min-label">min</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-right">
                 <div class="main-right-head">
                    <div class="dest-title">Destination</div>
                    <div class="next-title">Prochain passage</div>
                </div>
                    <div class="main-left-center">
                    <div class="cardR">
                        <div class="line-block">
                            <div class="line-id">--</div>
                        </div>
                        <div class="dest-block">
                            <div class="dest-name">----</div>
                        </div>
                        <div class="time-block">

                        </div>
                        <div class="time-block">
                            <div class="minute">--</div>
                            <div class="min-label">min</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="footer">
                <div class="left-foot">Ligne T1 — XX → Dijon Gare</div>
                <div class="right-foot">Ligne T1 — XX → Quetigny Centre</div>
            </div>
    </div>
